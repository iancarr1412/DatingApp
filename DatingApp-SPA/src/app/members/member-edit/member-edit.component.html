<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h2>Your Profile</h2>
    </div>
    <div class="col-sm-8">
      <div class="alert alert-info">
        <p><strong>Information: </strong>You have made changes. Please save if required!</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img src="{{user.photoUrl}}" alt="{{user.knownAs}}" class="card-img-top img-thumbnail">
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{user.city}}, {{user.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{user.lastActive}}</p>
          </div>
          <div>
            <strong>Member since:</strong>
            <p>{{user.created}}</p>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-danger btn-block">Save</button>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Edit Profile">
            <form>
              <h4>Description</h4>
              <textarea name="introduction" rows="6" class="form-control"
                [(ngModel)]="user.introduction"></textarea>
              <h4>Looking for...</h4>
              <textarea name="lookingfor" rows="6" class="form-control"
                [(ngModel)]="user.lookingFor"></textarea>
              <h4>Interests</h4>
              <textarea name="interests" rows="6" class="form-control"
                [(ngModel)]="user.interests"></textarea>
              <h4>Location Details</h4>
                <label for="city">City</label>
                <input name="city" type="text" class="form-control" [(ngModel)]="user.city">
                <label for="country">Country</label>
                <input name="country" type="text" class="form-control" [(ngModel)]="user.country">
            </form>
          </tab>
          <tab heading="Edit Photos">
            <p>Photos</p>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
